<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ruoo</title>

    <style>
      .wrapper {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden auto;
        background: linear-gradient(to bottom, #4169e1, #00ffff);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url(./bg.jpg);
        display: flex;
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 46rem;
        height: auto;
        min-height: 28rem;
        padding: 1rem;
        margin: auto;
        border-radius: 1rem;
        box-sizing: border-box;
        cursor: pointer;
        overflow: hidden;
        user-select: none;
        position: relative;
        backdrop-filter: blur(10px);
        background-color: #ffffff30;
        box-shadow: 1px 1px 1rem #00000080;
      }
      .dot {
        position: absolute;
        transform: translate(-50%, -50%);
        background-color: #ffffff50;
        border-radius: 50%;
        animation: 1s cycle;
      }
      @keyframes cycle {
        0% {
          width: 0px;
          height: 0px;
          opacity: 1;
        }
        100% {
          width: 500px;
          height: 500px;
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <p style="text-align: center">ruoo.top</p>
        <hr />
        <h1 style="text-align: center; line-height: 10rem;">海内存知己, 天涯若比邻</h1>
      </div>
      </div>
    </div>

    <script>
      (function(selectors) {
        const div = document.querySelector(selectors);
        div.style.position = "relative";
        div.addEventListener("mousedown", (ev) => {
          const i = document.createElement("i");
          i.classList.add('dot');
          i.style.left = `${ev.clientX - div.offsetLeft}px`;
          i.style.top = `${ev.clientY - div.offsetTop}px`;
          div.appendChild(i);
          setTimeout(() => {
            div.removeChild(i);
          }, 1000);
        });
      })(".card");
    </script>
  </body>
</html>
